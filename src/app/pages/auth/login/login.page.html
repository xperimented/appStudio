<ion-header>
  <ion-toolbar>
    <div class="space-between">
    <ion-button color="light" (click)="dismissLogin()">Close</ion-button>
    <ion-title>Login</ion-title>
   </div> 
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item lines="none">
      <ion-label color="light"> <ion-icon name="people-circle-outline"></ion-icon></ion-label>
      <ion-input ngModel placeholder="E-mail" type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item lines="none">
      <ion-label color="light"><ion-icon name="key-outline"></ion-icon></ion-label>
      <ion-input ngModel placeholder="*******" type="password" name="password"></ion-input>
    </ion-item>
  
    
  
    <ion-button type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
